<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<form th:action="@{/students/update}" th:object="${student}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{ID}">
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Date of birth:</label>
        <input type="date" th:field="*{dateOfBirth}" />
    </div>
    <div>
        <label>DTBC/TC học lại: </label>
        <input type="text" th:field="*{dtbc}" />
    </div>
    <div>
        <label>Tên đề tài: </label>
        <input type="text" th:field="*{thesistopics}" />
    </div>
    <div>
        <label>Tên giảng viên hướng dẫn:</label>
        <input type="text" th:field="*{namelecturer}" />
    </div>
    <div>
        <label>Nơi công tác:</label>
        <input type="text" th:field="*{university}" />
    </div>
    <div>
        <input type="submit" value="Update"/>
    </div>
</form>
</body>
</html>
